{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>{% block title %} {% endblock %}</title>
</head>
<body>
<header>
    <img src="{% static 'img/img.png' %}" alt="LOGO" id="logo__img">
    <hr>
    <div class="list__control">
        <a href="{% url 'index' %}">Home</a>
        <a href="">Browse all book</a>
        <div class="dropdown">
            <a
                    class="dropdown-toggle"
                    type="button"
                    id="dropdownMenuButton"
                    data-mdb-toggle="dropdown"
                    aria-expanded="false"
            >
                Categories
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                {% for item in categories %}
                    <li><a class="dropdown-item" href="{% url 'search' item %}">{{ item }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <a href="{% url 'create' %}">Create book</a>
        <a href="{% url 'create_cat' %}">Create Category</a>
    </div>
</header>
<div class="wrapper-site">
    {% block content %}

    {% endblock %}
</div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
